<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="PocketBook.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" 
               alt='Logo'
               height='75'
               width='75'/>
      </div>
    </div>

    <div class="main">
      <div class="container">
          <h1>Join PocketBook</h1>
          <form class='col-md-6'>
              <div class='form-group'>
                  <label for='InputFirstName'>First name </label>
                  <input type='text' class='form-control' id='InputFirstName' placeholder='John'>
              </div>
              <div class='form-group'>
                  <label for='InputLastName'> Last name </label>
                  <input type='text' class='form-control' id='InputLastName' placeholder='Doe'>
              </div>
              <div class='form-group'>
                  <label for='InputEmail'>Email</label>
                  <input type='email' class='form-control' id='InputEmail'>
              </div>
              <div class='form-group'>
                  <label for='InputPassword'>Password</label>
                  <input type='password' class='form-control' id='InputPassword' placeholder="********">
              </div>
              <button type='submit' class='btn btn-default'> Create Account </button>
          </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
          <ul>
              <li>Contact</li>
              <li>Help Center</li>
              <li>About</li>
          </ul>
      </div>
    </div>
  </body>
</html>
